site_name: igir
# site_url: https://emmercm.github.com/igir
site_author: Christian Emmer
# site_description: TODO

repo_name: emmercm/igir
repo_url: https://github.com/emmercm/igir
edit_uri: edit/main/docs/

remote_branch: gh-pages

theme:
  name: material

  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  icon:
    repo: fontawesome/brands/github

  features:
    - search.suggest
    - search.highlight
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - toc.follow
    - toc.integrate
    - content.action.edit

plugins:
  - search
  # - social
  - git-revision-date-localized:
      enable_creation_date: true
  - htmlproofer:
      raise_error_excludes:
        '-1': [ 'http://www.logiqx.com' ]
        429: https://romulus.cc/

nav:
  - Home: index.md
  - Documentation:
    - overview.md
    - installation.md
    - examples.md
    - alternatives.md
    - File Inputs:
        - file-scanning.md
        - dats.md
        - archives.md
    - ROM Processing:
        - rom-filtering.md
        - rom-headers.md
        - rom-patching.md
    - File Outputs:
        - reporting.md
    - Advanced:
        - internals.md
    - Misc:
        - rom-dumping.md
  # https://github.com/squidfunk/mkdocs-material/issues/889#issuecomment-582297142
  - Download ↗: https://github.com/emmercm/igir/releases/latest" target="_blank
  - Discuss ↗: https://github.com/emmercm/igir/discussions" target="_blank

extra:
  analytics:
    provider: google
    property: G-GX1E7CQ1L7
