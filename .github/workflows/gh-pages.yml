# Requires GitHub Pages publishing branch to be `gh-pages`

name: GitHub Pages

on:
  pull_request:
    types:
      # - edited  # PR's base branch was changed
      - opened
      - reopened
      - synchronize  # PR's branch was edited (i.e. new commits)
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref (refs/heads/<branch>, refs/tags/<tag>, etc.) or SHA'
        required: true
        type: string
        default: 'refs/heads/main'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ref: ${{ inputs.ref || github.ref }}

jobs:
  path-filter:
    permissions:
      pull-requests: read
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.ref }}
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            changes:
              - 'docs/**'
              - '**/*.md'
              - 'mkdocs.yml'

  lint:
    needs:
      - path-filter
    if: ${{ needs.path-filter.outputs.changes == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.ref }}
      - run: docker run --rm --volume "${PWD}:/workdir" ghcr.io/igorshubovych/markdownlint-cli:latest --disable MD013 MD033 MD041 MD046 -- "**/*.md"

  build:
    needs:
      - path-filter
    if: ${{ github.event_name == 'pull_request' && needs.path-filter.outputs.changes == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.ref }}
          # the `git-revision-date-localized` plugin needs full history to find page creation date
          fetch-depth: 0
          sparse-checkout: |
            docs
            # Symlinked paths
            .github/CONTRIBUTING.md
            static
            LICENSE
            README.md
      - uses: actions/cache/restore@v4
        with:
          key: ${{ env.ref }}
          restore-keys: |
            refs/heads/main
          path: .cache
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13.2
      - run: |
          pip install --requirement docs/requirements.txt
          sudo apt-get install libcairo2-dev libfreetype6-dev libffi-dev libjpeg-dev libpng-dev libz-dev
      - run: mkdocs build --strict --verbose
        env:
          MKDOCS_GIT_COMMITTERS_APIKEY: ${{ github.token }}
      - uses: actions/cache@v4
        with:
          key: ${{ env.ref }}
          path: .cache

  # !!! This check should be required by GitHub !!!
  pages-status-check:
    if: always()
    needs:
      - path-filter
      - lint
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: lint, build
          jobs: ${{ toJSON(needs) }}

  deploy:
    if: ${{ github.event_name != 'pull_request' }}
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.ref }}
          # the `git-revision-date-localized` plugin needs full history to find page creation date
          fetch-depth: 0
          sparse-checkout: |
            docs
            # Symlinked paths
            .github/CONTRIBUTING.md
            static
            LICENSE
            README.md
      - uses: actions/cache/restore@v4
        with:
          key: ${{ env.ref }}
          path: .cache
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13.2
      - uses: actions/cache@v4
        with:
          key: ${{ env.ref }}
          path: .cache
      - run: |
          pip install --requirement docs/requirements.txt
          sudo apt-get install libcairo2-dev libfreetype6-dev libffi-dev libjpeg-dev libpng-dev libz-dev
      - run: mkdocs gh-deploy --strict --verbose --force
        env:
          MKDOCS_GIT_COMMITTERS_APIKEY: ${{ github.token }}
      - uses: actions/cache@v4
        with:
          key: ${{ env.ref }}
          path: .cache
