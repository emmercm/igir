name: Pull Request Commenter

on:
  pull_request:
    types:
      - opened
  push:
    paths:
      - '.github/workflows/**'

jobs:
  npm-exec-test:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu, macos, windows ]
    steps:
      - uses: actions/setup-node@v3
      - run: npm exec --yes -- "github:${{ github.repository }}#${{ github.head_ref }}" --help

  npm-exec:
    needs:
      - npm-exec-test
    runs-on: ubuntu-latest
    steps:
      - uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            :test_tube: This pull request can be tested locally with the following command:
            ```shell
            npm exec --yes -- "github:${{ github.repository }}#${{ github.head_ref }}" [commands..] [options]
            ```
          comment_tag: npm-exec
