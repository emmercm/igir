name: Node.js Branch Exec

on:
  # pull_request_target required for pull-requests:write permission on fork PRs
  pull_request_target:
    types:
      # - edited  # PR's base branch was changed
      - opened
      - reopened
      - synchronize  # PR's branch was edited (i.e. new commits)
      - closed
    paths:
      - '.github/workflows/node-branch-exec.yml'
      - 'packages/**'
      - 'src/**'
      - 'test/**'
      - '*'
  push:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  npm-exec:
    if: ${{ startsWith(github.event_name, 'pull_request') && github.event.action != 'closed' }}
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      # Setup
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: volta-cli/action@v4
      - run: |
          npm ci

      # Package
      - id: pkg-pr-new
        run: |
          set -x
          npx --yes pkg-pr-new publish --compact --json pkg.json --comment=off
          cat pkg.json
          echo "PACKAGE_NAME=$(jq --raw-output '.packages[0].name' pkg.json)" >> "${GITHUB_OUTPUT}"
          echo "PACKAGE_URL=$(jq --raw-output '.packages[0].url' pkg.json)" >> "${GITHUB_OUTPUT}"

      # Comment
      - uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ## :test_tube: Branch testing instructions
            This pull request can be tested locally with the following command:
            ```shell
            npx --yes "${{ steps.pkg-pr-new.outputs.PACKAGE_URL }}" [commands..] [options]
            ```
            _Comment generated by the [${{ github.workflow }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/attempts/${{ github.run_attempt }}) workflow._
          comment-tag: npm-exec

  npm-exec-comment-update:
    if: ${{ startsWith(github.event_name, 'pull_request') && github.event.action == 'closed' && github.event.pull_request.merged && github.event.pull_request.base.ref == 'main' }}
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: package
        run: |
          echo "PACKAGE_NAME=$(jq --raw-output '.name' package.json)" >> "${GITHUB_OUTPUT}"
      - uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ## :test_tube: Branch testing instructions
            This pull request has been merged, its base branch can be tested locally with the following command:
            ```shell
            npx --yes "https://pkg.pr.new/${{ steps.package.outputs.PACKAGE_NAME }}@${{ github.event.pull_request.base.ref }}" [commands..] [options]
            ```
            _Comment generated by the [${{ github.workflow }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/attempts/${{ github.run_attempt }}) workflow._
          comment-tag: npm-exec
          mode: recreate
